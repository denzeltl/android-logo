<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Android Logo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <main class="container">
        <div id="head" class="green">&nbsp;
            <div id="l-ant" class="green">&nbsp;</div>
            <div id="r-ant" class="green">&nbsp;</div>
            <div id="l-eye" class="white">&nbsp;</div>
            <div id="r-eye" class="white">&nbsp;</div>
        </div>
        <div class="center-body">
            <div id="l-arm" class="green float">&nbsp;</div>
            <div id="body" class="green float">&nbsp;</div>
            <div id="r-arm" class="green float">&nbsp;</div>
        </div>
        <div class="center-feet">
            <div id="l-foot" class="green float">&nbsp;</div>
            <div id="r-foot" class="green float">&nbsp;</div>
        </div>
    </main>
</body>
</html>
